<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
	<link rel="stylesheet" href="dist/style.css">
  </head>
  <body>
	<section>
		<div class="container test">
			<h1 class="maintitle">Arthur's BMI is <span id="bmiDataMain"></span></h1>

			<form action="" onsubmit="return calculateBmi(this);">
				<div class="container__form">
					<!-- Enter your height -->
					<div class="form-item">
						<input type="number" max="200" name="height" id="height" placeholder="&nbsp;" required>
						<label for="height" data-label="Height (cm)"></label>
					</div>
					<!-- Enter your weight -->
					<div class="form-item">
						<input type="number" max="150" name="weight" id="weight" placeholder="&nbsp;" required>
						<label for="weight" data-label="Weight (kg)"></label>
					</div>
					<!-- Submit your results -->
					<!-- <input type="submit" value="Submit" class="button"> -->
					<button id="button" type="submit">SUBMIT</button>
				</div>
			</form>

			<div class="container__results">
				<h3 id="bmiData"></h3>
				<div id="bmiContainer">
					<div id="BMIbar"></div>
					<span id="bmiSpan1"></span>
					<span id="bmiSpan2"></span>
					<span id="bmiSpan3"></span>
				</div>
			</div>
		</div>
	</section>
	<script src="dist/script.js"></script>
	</body>
</html>
